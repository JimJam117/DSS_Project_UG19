<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <title>Movie Blog</title>
</head>
<body>

    <!-- TopBar -->
    <div class="topbar">
        <a class="blog_title" href="/"><h1>Movie Blog</h1></a>
        
    <nav>
        <a class="navbar_link" href="#">Films</a>
        <a class="navbar_link" href="/signup">Create Account</a>
        <a class="navbar_link" href="/signin">Sign In</a>
    </nav>
</div>
    <!-- Movies Section -->
    <div class="section signin">
        <h2>Sign in</h2>

        <form action="/signin" method="post">

            <label hidden for="uname">username:</label><br>
            <input type="text" id="uname" name="uname" placeholder="Username"><br>

            <label hidden for="password">password:</label><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>

            <input type="submit" value="Sign In">
        </form>
    </div>

 
</body>
