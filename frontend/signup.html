<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <title>Movie Blog</title>
</head>
<body>

    <!-- TopBar -->
    <div class="topbar">
        <a class="blog_title" href="/"><h1>Movie Blog</h1></a>
        
    <nav>
        <a class="navbar_link" href="#">Films</a>
        <a class="navbar_link" href="/signup">Create Account</a>
        <a class="navbar_link" href="/signin">Sign In</a>
    </nav>
</div>
    <!-- Movies Section -->
    <div class="section signin">
        <h2>Sign Up For An Account:</h2>

        <form action="/signup" method="post">

            <label hidden for="email">Email Address</label><br>
            <input type="email" id="email" name="email" placeholder="Email Address"><br>

            <label hidden for="uname">Desired Username:</label><br>
            <input type="text" id="uname" name="uname" placeholder="Desired Username"><br>

            <label hidden for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            
            <input type="submit" value="Create Account">
        </form>
    </div>
 
</body>
</html>
